<!DOCTYPE html>
<html>
<body>

<!-- This is a comment -->
<p>This is a paragraph.</p>
<!-- Comments are not displayed in the browser -->

<b>Warning:</b> This action cannot be undone.   <!-- Just looks bold -->
<strong>Warning:</strong> This action cannot be undone. <!-- Also meaningful to screen readers -->

<table border="1" cellpadding="40" cellspacing="100">
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
</table>



</body>
</html>
