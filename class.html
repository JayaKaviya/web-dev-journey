<!-- Class Attribute -->
<!DOCTYPE html> 
<head>  
    <style>
   .wishing{ 
          display: none;
   }  
   span {
    display: block;
    background-color: yellow;
    padding: 10px;
}
</style>
</head>
<body> 
    <p id="greet" class="wishing" >Hello bossy</p>  
    <button onclick="onChange()">Enjoy your life</button>  
    <!-- Nesting web page -->
    <iframe src="https://www.wikipedia.org" width="800" height="600"></iframe>
    <!-- Multipart -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form> 
    <small>This is small text</small>
    <big>This is big text</big>
    <ins>This text was inserted</ins>
    
    <span>Block Element 1</span>
    <span>Block Element 2</span>
    <script>  
       function onChange()
       { 
             document.getElementById("greet").classList.remove("wishing");
       }
    </script>
</body>
</html>
