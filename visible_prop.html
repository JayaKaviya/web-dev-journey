<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  
</head>
<body>
<p style="visibility: visible;">This is visible text </p>

<p style="visibility: hidden;">This is hidden text ❌</p>

<table border="1">
  <tr style="visibility: collapse;">
    <td>This row is collapsed</td>
  </tr>
  <tr>
    <td>This row is visible</td>
  </tr>
</table>

<p style="visibility: initial;">This is initial visibility</p>

<div style="visibility: hidden;">
  <p style="visibility: inherit;">This will also be hidden ❌</p>
</div>


</body>
</html>
